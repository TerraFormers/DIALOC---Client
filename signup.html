<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Source+Code+Pro" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

  <title>DIALOC - signup</title>
</head>

<body>
  <nav class="blue-grey lighten-5  ">
    <div class="nav-wrapper container ">
      <a href="index.html" class=" center brand-logo red-text font-comforta">
        <!-- <i class="large material-icons">language</i> -->
        <span class="title"> DIALO</span>C</a>

    </div>
  </nav>

  <main class="center-align">
    <h4 class="font-source page-title teal-text">sign up</h4>
    <div class="row login-form container">
      <form class="col s12 container">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="name-input" type="text" class="validate">
            <label for="name-input">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <a id="createUser" class="waves-effect waves-light btn-large signup-btn" type="submit"><i class="large material-icons">language</i></a>
      </form>
    </div>
  </main>

  <footer class="page-footer light-blue lighten-4 foota">

    <div class="container">


      <div class="row">
        <div class="col s12 center">
          <!-- <h5 class="white-text font-comforta">DIALOC</h5> -->
          <p class="red-text text-lighten-2 font-source">sign up to be able to save and vote for your favorite antipode finds</p>
          <i class="small material-icons red-text text-lighten-3">language</i>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container center">
        Â© 2017 Fahad Haidari, Andrew Eskenazi, Robert Puls, & Will Meier | Galvanize Web Development - g51
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/shared.js"></script>
  <script src="js/create_user.js"></script>
</body>

</html>
